<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gemini API Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f4f7f9;
            --container-bg-color: #ffffff;
            --user-message-bg: #dcf8c6;
            --ai-message-bg: #e9e9eb;
            --text-color: #333;
            --border-color: #e0e0e0;
            --error-color: #d9534f;
            --font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: var(--text-color);
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.2em;
        }

        #settings-toggle {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        #settings-container {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        #settings-container.hidden {
            display: none;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .settings-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 65vh;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            white-space: pre-wrap;
        }

        .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }
        
        .message-timestamp {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        .user-message {
            background-color: var(--user-message-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: var(--ai-message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .loading-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 20px 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #chat-form-container {
            padding: 10px 20px 20px 20px;
            border-top: 1px solid var(--border-color);
        }

        #input-wrapper {
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 5px;
        }

        #input-wrapper.drag-over {
            border-color: var(--primary-color);
            border-style: dashed;
        }

        #file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 10px 8px 10px;
        }

        .file-item {
            background-color: #f0f0f0;
            padding: 5px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .file-item .remove-file {
            cursor: pointer;
            font-weight: bold;
            color: #999;
        }

        #form-bottom-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        #file-input-label {
            padding: 8px;
            cursor: pointer;
        }
        
        #file-input-label svg {
            width: 24px;
            height: 24px;
            fill: #555;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            resize: none;
            font-size: 1em;
            font-family: var(--font-family);
            height: 24px;
            max-height: 100px;
            overflow-y: auto;
            background: transparent;
        }
        #message-input:focus {
            outline: none;
        }

        #send-button {
            padding: 0 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            align-self: flex-end;
            margin: 5px;
            height: 40px;
        }

        #send-button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        #error-message {
            color: var(--error-color);
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Gemini Chat</h1>
            <button id="settings-toggle">設定</button>
        </header>

        <div id="settings-container">
            <div class="settings-grid">
                <div class="form-group">
                    <label for="api-key">APIキー</label>
                    <input type="password" id="api-key" placeholder="Google AI Studioで取得したキー">
                </div>
                <div class="form-group">
                    <label for="model-input">モデル (Vision対応モデルを推奨)</label>
                    <input type="text" id="model-input" placeholder="例: gemini-1.5-pro-latest">
                </div>
            </div>
        </div>

        <div id="error-message"></div>

        <div id="chat-container">
            <div id="chat-history"></div>
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <span>AIが応答を生成中...</span>
            </div>
            <form id="chat-form">
                <div id="chat-form-container">
                    <div id="input-wrapper">
                        <div id="file-preview"></div>
                        <div id="form-bottom-row">
                           <label id="file-input-label" for="file-input">
                                <svg viewBox="0 0 24 24"><path d="M16.5,6V17.5A4,4 0 0,1 12.5,21.5A4,4 0 0,1 8.5,17.5V5A2.5,2.5 0 0,1 11,2.5A2.5,2.5 0 0,1 13.5,5V15.5A1,1 0 0,1 12.5,16.5A1,1 0 0,1 11.5,15.5V6H10V15.5A2.5,2.5 0 0,0 12.5,18A2.5,2.5 0 0,0 15,15.5V5A4,4 0 0,0 11,1A4,4 0 0,0 7,5V17.5A5.5,5.5 0 0,0 12.5,23A5.5,5.5 0 0,0 18,17.5V6H16.5Z" /></svg>
                           </label>
                           <input type="file" id="file-input" multiple style="display: none;" accept="image/*,video/*">
                           <textarea id="message-input" placeholder="メッセージを入力、またはファイルをドロップ (Ctrl+Enterで送信)" rows="1"></textarea>
                           <button type="submit" id="send-button">送信</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        const { GoogleGenerativeAI } = await import("https://unpkg.com/@google/generative-ai/dist/index.mjs");

        const settingsContainer = document.getElementById('settings-container');
        const settingsToggleBtn = document.getElementById('settings-toggle');
        const apiKeyInput = document.getElementById('api-key');
        const modelInput = document.getElementById('model-input');
        const chatContainer = document.getElementById('chat-container');
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const inputWrapper = document.getElementById('input-wrapper');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const errorMessageDiv = document.getElementById('error-message');
        const loadingIndicator = document.getElementById('loading-indicator');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');

        let genAI;
        let chat;
        let conversationHistory = [];
        let attachedFiles = [];

        function initializeApp() {
            const savedApiKey = localStorage.getItem('geminiApiKey');
            const savedModel = localStorage.getItem('geminiModel');

            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
            modelInput.value = savedModel || 'gemini-1.5-pro-latest'; 

            if (apiKeyInput.value) {
                setupChat();
            }

            settingsToggleBtn.addEventListener('click', () => settingsContainer.classList.toggle('hidden'));
            apiKeyInput.addEventListener('change', saveAndReinitializeChat);
            modelInput.addEventListener('change', saveAndReinitializeChat);
            chatForm.addEventListener('submit', handleChatSubmit);
            messageInput.addEventListener('input', autoResizeTextarea);
            messageInput.addEventListener('keydown', handleKeyDown); // ★修正点★
            fileInput.addEventListener('change', handleFileSelect);

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                inputWrapper.addEventListener(eventName, preventDefaults, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                inputWrapper.addEventListener(eventName, () => inputWrapper.classList.add('drag-over'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                inputWrapper.addEventListener(eventName, () => inputWrapper.classList.remove('drag-over'), false);
            });
            inputWrapper.addEventListener('drop', handleFileDrop, false);
        }
        
        function saveAndReinitializeChat() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                displayError("APIキーを入力してください。");
                return;
            }
            localStorage.setItem('geminiApiKey', apiKey);
            localStorage.setItem('geminiModel', modelInput.value.trim());
            clearError();
            setupChat();
        }
        
        function setupChat() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                chatContainer.style.display = 'none';
                displayError("APIキーが設定されていません。上の「設定」からキーを入力してください。");
                return;
            }
            
            try {
                genAI = new GoogleGenerativeAI(apiKey);
                const modelName = modelInput.value.trim();
                if (!modelName) {
                    displayError("モデル名を入力してください。");
                    return;
                }
                const generativeModel = genAI.getGenerativeModel({ model: modelName });
                
                chat = generativeModel.startChat({
                    history: conversationHistory,
                    generationConfig: { maxOutputTokens: 4096 }
                });
                
                chatContainer.style.display = 'flex';
                clearError();
            } catch (error) {
                displayError(`チャットの初期化に失敗しました: ${error.message}`);
            }
        }

        async function handleChatSubmit(e) {
            e.preventDefault();
            const userInput = messageInput.value.trim();
            if (!userInput && attachedFiles.length === 0) return;

            sendButton.disabled = true;
            loadingIndicator.style.display = 'flex';
            
            const filesToSend = [...attachedFiles];
            addMessageToDisplay('user', userInput, filesToSend);

            try {
                const fileParts = await Promise.all(filesToSend.map(fileToGenerativePart));
                
                const parts = [...fileParts];
                if (userInput) {
                    parts.push({ text: userInput });
                }

                conversationHistory.push({ role: "user", parts });

                const result = await chat.sendMessage(parts);
                const response = await result.response;
                const text = response.text();

                conversationHistory.push({ role: "model", parts: [{ text }] });
                addMessageToDisplay('model', text);
                clearError();
            } catch (error) {
                console.error('API Error:', error);
                const friendlyMessage = error.message.includes("API key not valid") 
                    ? "APIキーが無効です。設定を確認してください。"
                    : `APIリクエストでエラーが発生しました: ${error.message}`;
                displayError(friendlyMessage);
                conversationHistory.pop();
            } finally {
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                attachedFiles = [];
                renderFilePreview();
                messageInput.value = '';
                autoResizeTextarea();
            }
        }

        function fileToGenerativePart(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Data = reader.result.split(',')[1];
                    resolve({
                        inlineData: {
                            data: base64Data,
                            mimeType: file.type
                        }
                    });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function addMessageToDisplay(sender, text, files = []) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            
            const contentEl = document.createElement('div');
            contentEl.classList.add('message-content');
            
            if (text) {
                const textNode = document.createElement('div');
                textNode.textContent = text;
                contentEl.appendChild(textNode);
            }

            if (files.length > 0) {
                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        img.onload = () => URL.revokeObjectURL(img.src);
                        contentEl.appendChild(img);
                    }
                });
            }
            
            const timestampEl = document.createElement('div');
            timestampEl.classList.add('message-timestamp');
            timestampEl.textContent = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            
            messageEl.appendChild(contentEl);
            messageEl.appendChild(timestampEl);
            
            chatHistory.appendChild(messageEl);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleFileDrop({ dataTransfer }) {
            addFiles(dataTransfer.files);
        }
        
        function handleFileSelect(e) {
            addFiles(e.target.files);
            e.target.value = '';
        }

        function addFiles(files) {
            for (const file of files) {
                if (!attachedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    attachedFiles.push(file);
                }
            }
            renderFilePreview();
        }

        function renderFilePreview() {
            filePreview.innerHTML = '';
            attachedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileName = document.createElement('span');
                fileName.textContent = file.name;
                
                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-file';
                removeBtn.textContent = '×';
                removeBtn.onclick = () => {
                    attachedFiles.splice(index, 1);
                    renderFilePreview();
                };
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(removeBtn);
                filePreview.appendChild(fileItem);
            });
        }

        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';
        }

        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${messageInput.scrollHeight}px`;
        }
        
        // ★★★ 修正点 ★★★
        // Ctrl+Enter (または Cmd+Enter) で送信、Enterで改行
        function handleKeyDown(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault(); // デフォルトの改行動作をキャンセル
                chatForm.requestSubmit();
            }
        }

        initializeApp();
    </script>
</body>
</html>
