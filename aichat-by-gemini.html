<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gemini API Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f4f7f9;
            --container-bg-color: #ffffff;
            --user-message-bg: #dcf8c6;
            --ai-message-bg: #e9e9eb;
            --text-color: #333;
            --border-color: #e0e0e0;
            --error-color: #d9534f;
            --font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: var(--text-color);
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.2em;
        }

        #settings-toggle {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        #settings-container {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        #settings-container.hidden {
            display: none;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .settings-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 65vh;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            white-space: pre-wrap; /* 改行を反映させる */
        }
        
        .message-timestamp {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        .user-message {
            background-color: var(--user-message-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: var(--ai-message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .loading-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #chat-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            resize: none;
            font-size: 1em;
            font-family: var(--font-family);
            height: 24px;
            max-height: 100px;
            overflow-y: auto;
        }

        #send-button {
            padding: 0 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        #send-button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        #error-message {
            color: var(--error-color);
            padding: 10px 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Gemini Chat</h1>
            <button id="settings-toggle">設定</button>
        </header>

        <div id="settings-container">
            <div class="settings-grid">
                <div class="form-group">
                    <label for="api-key">APIキー</label>
                    <input type="password" id="api-key" placeholder="Google AI Studioで取得したキー">
                </div>
                <div class="form-group">
                    <label for="model-input">モデル</label>
                    <input type="text" id="model-input" placeholder="例: gemini-1.5-pro-latest">
                </div>
            </div>
        </div>

        <div id="error-message"></div>

        <div id="chat-container">
            <div id="chat-history">
                <!-- 会話履歴がここに表示されます -->
            </div>
            <div id="loading-indicator" class="loading-indicator" style="display: none; padding: 0 20px 10px;">
                <div class="spinner"></div>
                <span>AIが応答を生成中...</span>
            </div>
            <form id="chat-form">
                <textarea id="message-input" placeholder="メッセージを入力 (Ctrl+Enterで送信)" rows="1"></textarea>
                <button type="submit" id="send-button">送信</button>
            </form>
        </div>
    </div>

    <script type="module">
        // Google AI SDKをインポート
        const { GoogleGenerativeAI } = await import("https://unpkg.com/@google/generative-ai/dist/index.mjs");

        // DOM要素の取得
        const settingsContainer = document.getElementById('settings-container');
        const settingsToggleBtn = document.getElementById('settings-toggle');
        const apiKeyInput = document.getElementById('api-key');
        const modelInput = document.getElementById('model-input');
        const chatContainer = document.getElementById('chat-container');
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const errorMessageDiv = document.getElementById('error-message');
        const loadingIndicator = document.getElementById('loading-indicator');

        // グローバル変数
        let genAI;
        let chat;
        let conversationHistory = [];

        // 初期化処理
        function initializeApp() {
            const savedApiKey = localStorage.getItem('geminiApiKey');
            const savedModel = localStorage.getItem('geminiModel');

            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
            modelInput.value = savedModel || 'gemini-1.5-pro-latest'; 

            if (apiKeyInput.value) {
                setupChat();
            }

            settingsToggleBtn.addEventListener('click', toggleSettings);
            apiKeyInput.addEventListener('change', saveAndReinitializeChat);
            modelInput.addEventListener('change', saveAndReinitializeChat);
            chatForm.addEventListener('submit', handleChatSubmit);
            messageInput.addEventListener('input', autoResizeTextarea);
            messageInput.addEventListener('keydown', handleKeyDown); // ★修正点★: 関数名を変更
        }
        
        function toggleSettings() {
            settingsContainer.classList.toggle('hidden');
        }
        
        function saveAndReinitializeChat() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                displayError("APIキーを入力してください。");
                return;
            }
            localStorage.setItem('geminiApiKey', apiKey);
            localStorage.setItem('geminiModel', modelInput.value.trim());
            clearError();
            setupChat();
        }
        
        function setupChat() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                chatContainer.style.display = 'none';
                displayError("APIキーが設定されていません。上の「設定」からキーを入力してください。");
                return;
            }
            
            try {
                genAI = new GoogleGenerativeAI(apiKey);
                const modelName = modelInput.value.trim();
                if (!modelName) {
                    displayError("モデル名を入力してください。");
                    return;
                }
                const generativeModel = genAI.getGenerativeModel({ model: modelName });
                
                chat = generativeModel.startChat({
                    history: conversationHistory,
                    generationConfig: {
                        maxOutputTokens: 2000,
                    }
                });
                
                chatContainer.style.display = 'flex';
                clearError();
            } catch (error) {
                displayError(`チャットの初期化に失敗しました: ${error.message}`);
            }
        }

        async function handleChatSubmit(e) {
            e.preventDefault();
            const userInput = messageInput.value.trim();
            if (!userInput) return;

            addMessageToDisplay('user', userInput);
            conversationHistory.push({ role: "user", parts: [{ text: userInput }] });
            messageInput.value = '';
            autoResizeTextarea();

            sendButton.disabled = true;
            loadingIndicator.style.display = 'flex';
            
            try {
                const result = await chat.sendMessage(userInput);
                const response = await result.response;
                const text = response.text();

                addMessageToDisplay('model', text);
                conversationHistory.push({ role: "model", parts: [{ text: text }] });

                clearError();
            } catch (error) {
                console.error('API Error:', error);
                const friendlyMessage = error.message.includes("API key not valid") 
                    ? "APIキーが無効です。設定を確認してください。"
                    : `APIリクエストでエラーが発生しました: ${error.message}`;
                displayError(friendlyMessage);
                conversationHistory.pop();
            } finally {
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        }

        function addMessageToDisplay(sender, text) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            
            const contentEl = document.createElement('div');
            contentEl.classList.add('message-content');
            contentEl.textContent = text;
            
            const timestampEl = document.createElement('div');
            timestampEl.classList.add('message-timestamp');
            timestampEl.textContent = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            
            messageEl.appendChild(contentEl);
            messageEl.appendChild(timestampEl);
            
            chatHistory.appendChild(messageEl);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';
        }

        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${messageInput.scrollHeight}px`;
        }
        
        // ★★★ 修正点 ★★★
        // Ctrl+Enterで送信、Enterで改行するように変更
        function handleKeyDown(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault(); // Ctrl+Enterでの改行を防ぐ
                chatForm.requestSubmit();
            }
        }

        initializeApp();
    </script>
</body>
</html>
