<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chat App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #4285f4;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    #chat {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      color: #1a73e8;
    }
    .ai {
      color: #0b8043;
    }
    .code {
      background: #eee;
      padding: 0.5rem;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    form input, form button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    form input {
      width: 70%;
    }
    form button {
      width: 28%;
    }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gemini Chat App</h1>
  </header>
  <main>
    <div>
      <label for="apiKey">APIキー:</label>
      <input type="text" id="apiKey" placeholder="AI StudioのAPIキーを入力" />
    </div>
    <div id="chat"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="メッセージを入力" required />
      <button type="submit">送信</button>
    </form>
    <p id="error"></p>
  </main>
  <footer>
    Google Gemini API Chat &copy; 2025
  </footer>
  <script>
    const apiKeyInput = document.getElementById('apiKey');
    const chat = document.getElementById('chat');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const errorEl = document.getElementById('error');

    let apiKey = '';

    apiKeyInput.addEventListener('change', () => {
      apiKey = apiKeyInput.value.trim();
    });

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!apiKey) {
        errorEl.textContent = 'APIキーを入力してください。';
        return;
      }
      errorEl.textContent = '';
      appendMessage('ユーザー', message);
      userInput.value = '';
      try {
        const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=' + apiKey, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: message }] }]
          })
        });
        const data = await res.json();
        if (res.ok && data.candidates) {
          const aiText = data.candidates[0].content.parts.map(p => p.text).join('');
          appendMessage('Gemini', aiText, true);
        } else {
          throw new Error(data.error?.message || '不明なエラー');
        }
      } catch (err) {
        errorEl.textContent = 'エラー: ' + err.message;
      }
    });

    function appendMessage(sender, text, isAI = false) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(isAI ? 'ai' : 'user');
      const time = new Date().toLocaleTimeString();
      let formatted = text.replace(/\n/g, '<br>').replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) => {
        return `<div class="code">${code}</div>`;
      });
      div.innerHTML = `<strong>[${time}] ${sender}:</strong><br>${formatted}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
