<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat by ChatGPT</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #4285f4;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    #chat {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      color: #1a73e8;
    }
    .ai {
      color: #0b8043;
    }
    .code {
      background: #eee;
      padding: 0.5rem;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    form input, form button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    form input {
      width: 70%;
    }
    form button {
      width: 28%;
    }
    #error {
      color: red;
      font-weight: bold;
    }
    #dropZone {
      border: 2px dashed #aaa;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }
    .attachment {
      background: #eee;
      padding: 0.5rem;
      margin: 0.2rem 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }
    .attachment span {
      flex-grow: 1;
    }
    .attachment button {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Chat by ChatGPT</h1>
  </header>
  <main>
    <div>
      <label for="apiKey">APIキー:</label>
      <input type="text" id="apiKey" placeholder="AI StudioのAPIキーを入力" />
    </div>
    <div id="chat"></div>
    <div id="dropZone">ここにファイルをドロップしてください</div>
    <div id="attachments"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="メッセージを入力" required />
      <button type="submit">送信</button>
    </form>
    <p id="error"></p>
  </main>
  <footer>
    Google Gemini API Chat &copy; 2025
  </footer>
  <script>
    const apiKeyInput = document.getElementById('apiKey');
    const chat = document.getElementById('chat');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const errorEl = document.getElementById('error');
    const dropZone = document.getElementById('dropZone');
    const attachments = document.getElementById('attachments');
    let apiKey = '';
    let files = [];

    window.addEventListener('DOMContentLoaded', () => {
      const savedKey = localStorage.getItem('gemini_api_key');
      if (savedKey) {
        apiKey = savedKey;
        apiKeyInput.value = savedKey;
      }
    });

    apiKeyInput.addEventListener('change', () => {
      apiKey = apiKeyInput.value.trim();
      if (apiKey) {
        localStorage.setItem('gemini_api_key', apiKey);
      }
    });

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.background = '#e0e0e0';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = '#f9f9f9';
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.background = '#f9f9f9';
      for (const file of e.dataTransfer.files) {
        files.push(file);
        renderAttachments();
      }
    });

    function renderAttachments() {
      attachments.innerHTML = '';
      files.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'attachment';
        div.innerHTML = `<span>${file.name}</span><button onclick="removeAttachment(${index})">×</button>`;
        attachments.appendChild(div);
      });
    }

    function removeAttachment(index) {
      files.splice(index, 1);
      renderAttachments();
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!apiKey) {
        errorEl.textContent = 'APIキーを入力してください。';
        return;
      }
      errorEl.textContent = '';
      appendMessage('ユーザー', message);
      userInput.value = '';

      const parts = [];
      if (message) parts.push({ text: message });

      for (const file of files) {
        const base64 = await toBase64(file);
        parts.push({ inlineData: { mimeType: file.type, data: base64.split(',')[1] } });
      }
      files = [];
      renderAttachments();

      try {
        const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=' + apiKey, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts }] })
        });
        const data = await res.json();
        if (res.ok && data.candidates) {
          const aiText = data.candidates[0].content.parts.map(p => p.text).join('');
          appendMessage('Gemini', aiText, true);
        } else {
          throw new Error(data.error?.message || '不明なエラー');
        }
      } catch (err) {
        errorEl.textContent = 'エラー: ' + err.message;
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function appendMessage(sender, text, isAI = false) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(isAI ? 'ai' : 'user');
      const time = new Date().toLocaleTimeString();
      let formatted = text.replace(/\n/g, '<br>').replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) => {
        return `<div class="code">${code}</div>`;
      });
      div.innerHTML = `<strong>[${time}] ${sender}:</strong><br>${formatted}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
